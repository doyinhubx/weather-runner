name: Weather App Rollout Simulation

on:
  push:
    branches:
      - main

jobs:
  rollout-simulation:
    runs-on: ubuntu-latest

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3. Build Docker image
      - name: Build weather-app Docker image
        run: |
          docker build -t weather-app:local .

      # 4. Install Kind
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 5. Create Kind cluster
      - name: Create Kind cluster
        run: |
          kind create cluster --name rollout-sim --kubeconfig $KUBECONFIG

      # 6. Load Docker image into Kind cluster
      - name: Load Docker image into Kind
        run: |
          kind load docker-image weather-app:local --name rollout-sim

      # 7. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 8. Install Helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 9. Install ArgoCD
      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl wait --for=condition=available --timeout=180s deployment/argocd-server -n argocd

      # 10. Create app namespace
      - name: Create app namespace
        run: |
          kubectl create namespace app || true

      # 11. Blue-Green Deployment: Deploy v1 (Blue)
      - name: Deploy v1 (Blue)
        run: |
          echo "Deploying Blue version (v1)..."
          kubectl apply -n app -f k8s/blue-v1.yaml

          if ! kubectl rollout status deployment/weather-blue -n app --timeout=60s; then
            echo "=== Rollout failed. Showing pod logs & status ==="
            kubectl get pods -n app -l version=blue -o wide
            kubectl logs -n app -l version=blue --tail=20 || true
            exit 1
          fi

          echo "Blue deployment successful âœ…"
          kubectl wait --for=condition=ready pod -l version=blue -n app --timeout=60s
          sleep 5
          kubectl get svc -n app weather-app
          kubectl get pods -n app -l version=blue -o wide

      # 12. Blue-Green Deployment: Deploy v2 (Green)
      - name: Deploy v2 (Green) and switch service
        run: |
          echo "Deploying Green version (v2)..."
          kubectl apply -n app -f k8s/green-v2.yaml
          kubectl rollout status deployment/weather-green -n app
          kubectl wait --for=condition=ready pod -l version=green -n app --timeout=60s
          sleep 5
          echo "Switching Service to Green..."
          kubectl apply -n app -f k8s/switch-to-green.yaml
          kubectl get svc -n app weather-app
          kubectl get pods -n app -l version=green -o wide

      # 12.5. Traffic Test after switching to Green
      - name: Traffic test (Blue vs Green)
        run: |
          echo "Testing traffic after switching to Green..."
          for i in {1..5}; do
            kubectl run curl-test-$i --rm -i --restart=Never --image=curlimages/curl -n app -- \
              sh -c "for x in 1 2 3; do curl -s --max-time 5 http://weather-app:8080 && break; sleep 3; done"
          done

      # 13. Canary rollout simulation
      - name: Canary rollout
        run: |
          echo "Starting Canary rollout..."
          kubectl apply -n app -f k8s/canary-v2-10.yaml
          kubectl rollout status deployment/weather-canary -n app --timeout=60s
          kubectl wait --for=condition=ready pod -l version=canary -n app --timeout=60s
          sleep 5
          kubectl get pods -n app -o wide
          
          echo "Scaling to 50%..."
          kubectl patch deployment weather-canary -n app -p '{"spec":{"replicas":2}}'
          sleep 20
          kubectl get pods -n app -o wide
          
          echo "Scaling to 100%..."
          kubectl patch deployment weather-canary -n app -p '{"spec":{"replicas":4}}'
          sleep 20
          kubectl get pods -n app -o wide

      # 13.5. Traffic Test during Canary rollout
      - name: Traffic test (Canary rollout)
        run: |
          echo "Testing traffic during Canary rollout..."
          for i in {1..10}; do
            kubectl run curl-canary-$i --rm -i --restart=Never --image=curlimages/curl -n app -- \
              sh -c "for x in 1 2 3; do curl -s --max-time 5 http://weather-app:8080 && break; sleep 3; done"
          done

      # 14. Display rollout status
      - name: Show rollout status
        run: |
          echo "===== Deployment Status ====="
          kubectl get deployments -n app -o wide
          kubectl get pods -n app -o wide
          kubectl get svc -n app

      # 15. Rollback simulation
      - name: Rollback to Blue
        run: |
          echo "Rolling back to Blue (v1)..."
          kubectl apply -n app -f k8s/blue-v1.yaml
          kubectl apply -n app -f k8s/switch-to-blue.yaml
          kubectl rollout status deployment/weather-blue -n app
          kubectl wait --for=condition=ready pod -l version=blue -n app --timeout=60s
          sleep 5
          kubectl get pods -n app -l version=blue -o wide
          kubectl get svc -n app

      # 15.5. Traffic Test after rollback
      - name: Traffic test (Rollback to Blue)
        run: |
          echo "Testing traffic after rollback..."
          for i in {1..5}; do
            kubectl run curl-rollback-$i --rm -i --restart=Never --image=curlimages/curl -n app -- \
              sh -c "for x in 1 2 3; do curl -s --max-time 5 http://weather-app:8080 && break; sleep 3; done"
          done

      # 16. Cleanup Kind cluster
      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up Kind cluster..."
          kind delete cluster --name rollout-sim

      # - name: ğŸŒ Traffic test (Canary)
      #   id: canary-test
      #   continue-on-error: true
      #   run: |
      #     echo "===== Testing Canary traffic ====="
      #     for i in {1..10}; do
      #       kubectl run curl-canary-$i --rm -i --restart=Never --image=curlimages/curl -n app -- \
      #         curl -s http://weather-app:8080 || exit 1
      #     done


name: Simulate Good → Bad → Good Deployment with ArgoCD + Image Updater

on:
  push:
    branches: [main]

jobs:
  deploy-simulation:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Add timeout to prevent hanging

    steps:
      # 1. Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Configure Git globally
      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      # 3. Install Kubernetes tools
      - name: Install Kubernetes tools
        run: |
          curl -sLo kubectl https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          curl -sLo kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x kind && sudo mv kind /usr/local/bin/
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 4. Create Kind cluster
      - name: Create Kind cluster
        run: kind create cluster --name argocd-cluster

      # 5. Install ArgoCD
      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n argocd
          kubectl wait --for=condition=available --timeout=300s deployment/argocd-repo-server -n argocd

      # 6. Install ArgoCD Image Updater
      - name: Install ArgoCD Image Updater
        run: |
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/master/manifests/install.yaml
          kubectl wait --for=condition=available --timeout=180s deployment/argocd-image-updater -n argocd

      # 7. Pre-create target namespace
      - name: Create helms namespace
        run: kubectl create namespace helms || true

      # 8. Apply ArgoCD Application
      - name: Apply Application manifest
        run: |
          kubectl apply -f - <<EOF
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: weather-app
            namespace: argocd
            annotations:
              argocd-image-updater.argoproj.io/image-list: weather-app=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app
              argocd-image-updater.argoproj.io/weather-app.update-strategy: latest
              argocd-image-updater.argoproj.io/write-back-method: git
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}
              targetRevision: main
              path: weather-app-helms
              helm:
                valueFiles: ["values.yaml"]
            destination:
              server: https://kubernetes.default.svc
              namespace: helms
            syncPolicy:
              automated: {}
          EOF

      # 9. Wait for initial sync
      - name: Wait for initial application sync
        run: |
          sleep 30
          kubectl wait --for=condition=Healthy --timeout=300s application/weather-app -n argocd

      # 10. Build & push images
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Good Image
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:good -f Dockerfile.good .
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:good

      - name: Build & Push Bad Image
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:bad -f Dockerfile.bad .
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/weather-app:bad

      # 11. Disable Image Updater
      - name: Disable Image Updater
        run: |
          kubectl patch application weather-app -n argocd --type merge -p '{
            "metadata": {
              "annotations": {
                "argocd-image-updater.argoproj.io/weather-app.update-strategy": "none"
              }
            }
          }'
          sleep 15

      # 12. Good → Bad → Good simulation
      - name: Deploy Good Image
        run: |
          git pull --rebase origin main
          sed -i 's/tag:.*/tag: "good"/' weather-app-helms/values.yaml
          git add weather-app-helms/values.yaml
          git commit -m "Deploy good image" || echo "No changes to commit"
          git push origin main
          echo "⏳ Waiting for initial good deployment..."
          sleep 60

      - name: Deploy Bad Image
        run: |
          git pull --rebase origin main
          sed -i 's/tag:.*/tag: "bad"/' weather-app-helms/values.yaml
          
          if git diff --quiet --exit-code; then
            echo "No changes to commit"
          else
            git add weather-app-helms/values.yaml
            git commit -m "Deploy bad image"
            git push origin main
          fi
          
          echo "⏳ Waiting for bad image to fail..."
          timeout 120s bash -c '
            while kubectl get deployment weather-app -n helms -o jsonpath="{.status.conditions[?(@.type==\"Available\")].status}" | grep -q "True"; do
              echo "Deployment still available, waiting..."
              sleep 10
            done
            echo "✅ Bad image deployment failed as expected"
          ' || (echo "❌ Bad image should have failed!" && exit 1)

      - name: Deploy Good Image Again
        run: |
          git pull --rebase origin main
          sed -i 's/tag:.*/tag: "good"/' weather-app-helms/values.yaml
          git add weather-app-helms/values.yaml
          git commit -m "Deploy good image again" || echo "No changes to commit"
          git push origin main
          echo "⏳ Waiting for good image reconciliation..."
          sleep 90

      # 13. Re-enable Image Updater
      - name: Re-enable Image Updater
        run: |
          kubectl patch application weather-app -n argocd --type merge -p '{
            "metadata": {
              "annotations": {
                "argocd-image-updater.argoproj.io/weather-app.update-strategy": "latest"
              }
            }
          }'
          sleep 15

      # 14. Verify final deployment
      - name: Verify final deployment
        run: |
          echo "⏳ Waiting for weather-app Deployment to be ready..."
          kubectl rollout status deployment/weather-app -n helms --timeout=300s
          
          FINAL_IMAGE=$(kubectl get deployment weather-app -n helms -o jsonpath="{.spec.template.spec.containers[0].image}")
          echo "Final deployed image: $FINAL_IMAGE"
          
          if [[ "$FINAL_IMAGE" == *"good" ]]; then
            echo "✅ ArgoCD successfully reconciled back to good image!"
          else
            echo "❌ Reconciliation failed! Expected 'good', got: $FINAL_IMAGE"
            kubectl describe deployment weather-app -n helms
            exit 1
          fi

      # 15. Cleanup
      - name: Cleanup Kind cluster
        if: always()
        run: kind delete cluster --name argocd-cluster || true
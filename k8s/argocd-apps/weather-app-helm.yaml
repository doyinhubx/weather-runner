apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/doyinhubx/weather-runner.git
    targetRevision: main
    path: weather-app-helms   # path to your Helm chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: helms
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
